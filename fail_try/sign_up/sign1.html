<html lang="en">
<head>
    <meta charset="UTF-8">
    -<title> Sign up </title>-
    <link rel="stylesheet" href="sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.jpg" type="image">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
</head>
<body>
<div class="container">
    <div class="title">Join Us/Volunteer</div>
    <div class="content">
        <form method="POST">
            <div class="user-details">
                <div class="input-box">
                    <label for="name" class="details">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Please enter your name" required>
                </div>
                <div class="input-box">
                    <label for="usernm" class="details">Username</label>
                    <input type="text" id="usernm" name="usernm" placeholder="Please enter your username" required>
                </div>
                <div class="input-box">
                    <label for="eml" class="details">Email</label>
                    <input type="email" id="eml" name="eml" placeholder="Please enter your email" required>
                </div>
                <div class="input-box">
                    <label for="phone" class="details">Phone Number</label>
                    <input type="tel" id="phone" name="phone"  placeholder="Please enter your number" required>
                    <!--            <input type="text" placeholder="Please enter your number" required>-->
                </div>
<!--                <div class="input-box">-->
<!--                    <label for="pass" class="details">Password</label>-->
<!--                    <input type="password" id="pass" name="pass"  placeholder="Please enter the password" required>-->
<!--                </div>-->
<!--                <div class="input-box">-->
<!--                    <label for="repass" class="details">Confirm Password</label>-->
<!--                    <input type="password" id="repass" name="repass" placeholder="Please re-enter you password" required>-->
<!--                </div>-->
                <div class="input-box">
                    <label for="addr" class="details">Address</label>
                    <input type="text" id="addr" name="addr" placeholder="Please enter your full address" required>
                </div>
                <div class="input-box">
                    <label for="pin" class="details">Pin-code</label>
                    <input type="tel" id="pin" name="pin" pattern="[0-9]{6}" placeholder="Ex->  110064" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" value="male" id="dot-1">
                <input type="radio" name="gender" value="female" id="dot-2">
                <input type="radio" name="gender" value="other" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" onclick="subm()" value="Register">
            </div>
        </form>
    </div>
</div>
<script src="db.js"></script>
</body>
</html>
